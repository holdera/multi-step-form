<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	
	<title>Multi Step Form</title>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="assets/styles/sass/styles.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<header class="site-header">
		<div class="wrapper">
			<div class="site-header__logo">
				<h1>Multiple Step Forms</h1>
			</div>

			<div class="site-header__menu-icon">
				<div class="site-header__menu-icon__middle"></div>
			</div>

			<div class="site-header__menu-content">
				<nav class="main-nav">
					<ul>
						<li><a id="first-form" href="#first-form">Basic Multiple Step</a></li>
						<li><a id="second-form" href="#second-form">Breadcrumb Multiple Step</a></li>
						<li><a id="third-form" href="#third-form">Pagination Multiple Step</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<div class="wrapper">
		<div class="form-container">
			
			<form class="multiForm" action="">

				<div class="next hide">
					<fieldset data-index="1">
						<h1 class="section-title">Contact</h1>
						<div class="input-area">
							<label for="firstName">First Name</label>
							<input type="text" id="firstName" name="firstName" placeholder="John">
						</div>
						<div class="input-area">
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" name="lastName" placeholder="Smith">
						</div>
						<div class="input-area">
							<label for="email">Email Address</label>
							<input type="email" id="email" name="email" placeholder="john.smith@gmail.com">
						</div>
						<div class="input-area">
							<label for="phoneNumber">Phone Number</label>
							<input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(905) 999-9999">
						</div>
						<div class="button-area">
							<div class="buttons">
								<button type="button" class="nextStep">Next</button>
								<button type="button" class="prevStep">Previous</button>
							</div>
						</div>
					</fieldset>
				</div>

				<div class="next hide">
					<fieldset data-index="2">
						<h2 class="section-title">Location</h1>
						<div class="input-area">
							<label for="address">Address</label>
							<input type="text" id="address" name="address" placeholder="41 jackson ave">
						</div>
						<div class="input-area">
							<label for="city">City</label>
							<input type="text" id="city" name="city" placeholder="Toronto">
						</div>
						<div class="input-area">
							<label for="postalCode">Postal Code</label>
							<input type="text" id="postalCode" name="postalCode" placeholder="L2G 3C6">
						</div>
						<div class="input-area">
							<label for="province">Province</label>
							<input type="text" id="province" name="province" placeholder="Ontario">
						</div>
						<div class="button-area">
							<div class="buttons">
								<button type="button" class="nextStep">Next</button>
								<button type="button" class="prevStep">Previous</button>
								<input type="submit" id="submitForm" name="submitForm" value="submit">
							</div>
						</div>
					</fieldset>
				</div>

				<div class="next hide">
					<fieldset data-index="3">
						<h3 class="section-title">Age</h3>
						<div class="input-area birthday">
							<label for="birthDay">Birthday</label>
							<input type="text" id="birthDay" name="birthDay" placeholder="9">
							<label for="birthMonth">Month of Birth</label>
							<input type="text" id="birthMonth" name="birthMonth" placeholder="12">
							<label for="birthYear">Year of Birth</label>
							<input type="text" id="birthYear" name="birthYear" placeholder="1985">
						</div>
						<div class="button-area">
							<div class="buttons">
								<button type="button" class="nextStep">Next</button>
								<button type="button" class="prevStep">Previous</button>
							</div>
						</div>
					</fieldset>
				</div>

				<div class="button-area">
					<div class="buttons">
						<input type="submit" id="submitForm" name="submitForm" value="submit">
					</div>
				</div>

				<div class="complete-form hide-this">
					<p class="heading">Thank you!</p>
					<p>Your form has been submitted.</p>
					<p>We will get back to you as soon as possible.</p>
				</div>
				
			</form>

		</div>
	</div>

	<footer class="site-footer">
		<div class="wrapper">
			<p><span class="site-footer__text">Copyright &copy; 2020 Aholder. All rights reserved.</span></p>
		</div>
	</footer>
	<script type="text/javascript" src="assets/scripts/mobile-menu.js"></script>
	<script type="text/javascript" src="assets/scripts/form-one.js"></script>
</body>
</html>
